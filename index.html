<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖzÜ Rover Remote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-top: 0;
            padding-top: 10px;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 15px 0;
        }
        #emergency-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        #emergency-btn:hover {
            background-color: #d9302a;
            transform: scale(1.05);
        }
        #emergency-btn.active {
            background-color: #4cd964;
        }
        #joystick-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            background-color: #2a2a2a;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
            margin: auto;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        #joystick-container.disabled {
            opacity: 0.5;
            pointer-events: none;
            background-color: rgba(255, 59, 48, 0.2);
            box-shadow: inset 0 0 30px rgba(255, 59, 48, 0.3);
        }
        /* Main axes */
        .horizontal-axis {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            left: 0;
            top: 50%;
            z-index: 1;
        }
        .vertical-axis {
            position: absolute;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            top: 0;
            left: 50%;
            z-index: 1;
        }
        #joystick-knob {
            position: absolute;
            width: 33%;
            height: 33%;
            background-color: #007aff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0;
            color: transparent;
            z-index: 10;
        }
        #joystick-knob.emergency {
            background-color: #ff3b30;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.7);
            font-size: 18px;
            color: white;
        }
        #joystick-knob:active {
            cursor: grabbing;
            background-color: #0066d6;
        }
        #joystick-knob.emergency:active {
            background-color: #ff3b30;
        }
        #output {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80vw;
            max-width: 300px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        .footer {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ÖzÜ Rover Remote</h1>
        <button id="emergency-btn">EMERGENCY STOP</button>
    </div>

    <div id="joystick-container">
        <div class="horizontal-axis"></div>
        <div class="vertical-axis"></div>
        <div id="joystick-knob">STOP</div>
    </div>

    <div class="footer">
        <div id="output">X: 0.00, Y: 0.00</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('joystick-container');
            const knob = document.getElementById('joystick-knob');
            const output = document.getElementById('output');
            const emergencyBtn = document.getElementById('emergency-btn');

            let isEmergency = false;
            let isDragging = false;
            let currentX = 0;
            let currentY = 0;

            // Get container dimensions and center position
            let containerRect = container.getBoundingClientRect();
            let centerX = containerRect.width / 2;
            let centerY = containerRect.height / 2;

            // Maximum distance the joystick can move from center (radius - knob radius)
            let maxDistance = (containerRect.width / 2) - (knob.offsetWidth / 2);

            // Emergency button functionality
            emergencyBtn.addEventListener('click', function() {
                isEmergency = !isEmergency;

                if (isEmergency) {
                    container.classList.add('disabled');
                    knob.classList.add('emergency');
                    emergencyBtn.textContent = 'RESUME CONTROL';
                    emergencyBtn.classList.add('active');
                    resetJoystickPosition();
                } else {
                    container.classList.remove('disabled');
                    knob.classList.remove('emergency');
                    emergencyBtn.textContent = 'EMERGENCY STOP';
                    emergencyBtn.classList.remove('active');
                }
            });

            // Function to update dimensions on resize
            function updateDimensions() {
                containerRect = container.getBoundingClientRect();
                centerX = containerRect.width / 2;
                centerY = containerRect.height / 2;
                maxDistance = (containerRect.width / 2) - (knob.offsetWidth / 2);
            }

            // Update dimensions on window resize
            window.addEventListener('resize', updateDimensions);

            // Function to update joystick position
            function updateJoystickPosition(clientX, clientY) {
                if (isEmergency) return;

                // Calculate position relative to container center
                const containerRect = container.getBoundingClientRect();
                let deltaX = clientX - containerRect.left - centerX;
                let deltaY = clientY - containerRect.top - centerY;

                // Calculate distance from center
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                // If distance is greater than max, normalize
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    deltaX = Math.cos(angle) * maxDistance;
                    deltaY = Math.sin(angle) * maxDistance;
                }

                // Update knob position
                knob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;

                // Calculate normalized values (-1 to 1)
                currentX = parseFloat((deltaX / maxDistance).toFixed(2));
                currentY = parseFloat((deltaY / maxDistance).toFixed(2));

                // Update output display
                output.textContent = `X: ${currentX.toFixed(2)}, Y: ${currentY.toFixed(2)}`;
            }

            // Function to reset joystick position
            function resetJoystickPosition() {
                knob.style.transform = 'translate(-50%, -50%)';
                currentX = 0;
                currentY = 0;
                output.textContent = 'X: 0.00, Y: 0.00';
            }

            // Mouse event handlers
            container.addEventListener('mousedown', function(e) {
                if (isEmergency) return;
                isDragging = true;
                updateJoystickPosition(e.clientX, e.clientY);
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging && !isEmergency) {
                    updateJoystickPosition(e.clientX, e.clientY);
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    resetJoystickPosition();
                }
            });

            // Touch event handlers
            container.addEventListener('touchstart', function(e) {
                if (isEmergency) return;
                isDragging = true;
                updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
                e.preventDefault(); // Prevent scrolling
            });

            document.addEventListener('touchmove', function(e) {
                if (isDragging && !isEmergency) {
                    updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
                    e.preventDefault(); // Prevent scrolling
                }
            });

            document.addEventListener('touchend', function() {
                if (isDragging) {
                    isDragging = false;
                    resetJoystickPosition();
                }
            });

            // Initialize dimensions
            updateDimensions();
        });
    </script>
</body>
</html>
